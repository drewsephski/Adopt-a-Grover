<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Pitch In List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">üß™ Email Test</h1>
        
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Test Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                placeholder="your-email@example.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        
        <div class="space-y-3">
            <button 
                onclick="checkConfig()"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors"
            >
                Check Email Configuration
            </button>
            
            <button 
                onclick="sendTestEmail()"
                class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors"
            >
                Send Test Email
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 rounded-md hidden"></div>
    </div>

    <script>
        async function checkConfig() {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/test-email');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3 class="font-semibold mb-2">üìß Configuration Status</h3>
                    <pre class="text-sm bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                `;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-blue-50', 'border', 'border-blue-200');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="font-semibold mb-2 text-red-600">‚ùå Error</h3>
                    <p class="text-sm">${error.message}</p>
                `;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
            }
        }
        
        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            resultDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold mb-2 text-green-600">‚úÖ Test Email Sent!</h3>
                        <p class="text-sm mb-2">Check your inbox at ${email}</p>
                        <pre class="text-sm bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.classList.remove('hidden');
                    resultDiv.classList.add('bg-green-50', 'border', 'border-green-200');
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold mb-2 text-red-600">‚ùå Failed to Send</h3>
                        <pre class="text-sm bg-gray-100 p-2 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.classList.remove('hidden');
                    resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="font-semibold mb-2 text-red-600">‚ùå Error</h3>
                    <p class="text-sm">${error.message}</p>
                `;
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
            }
        }
    </script>
</body>
</html>
